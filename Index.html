<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>

    <link rel="stylesheet" href="./Style.css">
</head>
<body class="position-relative">
    <div class="message text-center">
        <img src="./img/Stop.jpg" alt="stop" style="width: 40%;">
    </div>
    <div class="container mt-5">
        <h1 class="text-center">XO Game By Yahya Ismail</h1>
        <div class="row mt-4 justify-content-center position-relative z-3 ">
            <div id="btn-left" class="col-md-4 text-center">
                <button onclick="Reset()" class="btn btn-danger btn-sm border-light">Reset The Game</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                    <div class="row h-75 align-items-center">
                        <div class="Player1-img text-center">
                            <img src="./img/X.png" alt="x" class="w-50 img-fluid">
                        </div>
                    </div>
                    <div id="numberDisplay" class="row rounded-3 numberDisplay h-25 align-items-stretch">
                        <button id="Xscore" class="btn btn-primary h-100 drag-leftout z-n1">0</button>
                    </div>
            </div>
            <div id="crash" class="col-md-4">
                <div id="myoverLay" class="overLay"></div>
                <div class="btn-group d-flex gap-2  mt-2">
                    <button id="1" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                    <button id="2" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                    <button id="3" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                </div>
                <div class="btn-group d-flex gap-2  mt-2">
                    <button id="4" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                    <button id="5" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                    <button id="6" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                </div>
                <div class="btn-group d-flex gap-2 mt-2">
                    <button id="7" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                    <button id="8" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                    <button id="9" class="btn btn-xo btn-dark d-flex justify-content-center align-items-center" onclick="playGame(this)"></button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row h-75 align-items-center">
                    <div class="Player1-img text-center">
                        <img src="./img/O.png" alt="o" class="w-50 img-fluid">
                    </div>
                </div>
                <div id="numberDisplay2" class="row rounded-3 numberDisplay h-25 align-items-stretch z-n1">
                    <button id="Oscore" class="btn btn-info h-100 drag-leftout">0</button>
                </div>
            </div>
        </div>

        <div class="row mt-4 justify-content-center position-relative z-3">
            <div class="col-md-4 text-center">
                <button onclick="rematchGame()" class="btn btn-danger btn-sm border-light">Rematch</button>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <p id="demo" class="text-center"></p>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>
</html>
